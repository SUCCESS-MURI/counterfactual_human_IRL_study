<!DOCTYPE html>
<html>
  <head>
    <title>Simulation</title>

    <script src="/static/lib/jquery-min.js" type="text/javascript"> </script>
    <script src="/static/lib/underscore-min.js" type="text/javascript"> </script>
    <script src="/static/lib/backbone-min.js" type="text/javascript"> </script>
    <script src="/static/lib/d3.v3.min.js" type="text/javascript"> </script>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/jspsych.css" type="text/css" />

  </head>
  <body>
    <canvas id="game" width="650" height="650"></canvas>
    <br></br>

    <script>
    var canvas = document.getElementById("game");
    var context = canvas.getContext("2d");

    // variables for parent window
    var final_data = [];
    var data_sent = false;

    var start_time = 0;
    var start_time_set = false;
    var moves = [];

    var offset_x = 0.5;
    var offset_y = 0.75;

    var mdp_parameters = window.parent.mdp_parameters;

    var text_color = "#394d7e";

    var map_layout = {}

      var spaceship =
      {
          color: "#628dbe",
          width: 65,
          height: 130,
          position:
          {
              x: 0,
              y: 0
          },
          grid_loc:
          {
              x: 0,
              y: 0
          },
          velocity:
          {
              x: 0,
              y: 0
          },
          angle: Math.PI*2,
          engineOn: false,
          taxi_set: false,
          reached: false,
          exited: false
      }


      function build_grid(){
        //create a grid
        temp = [];
        for (i = 0; i < mdp_parameters.height; i++) {
            temp.push([0]);
        }
        for (j = 0; j < mdp_parameters.height-1; j++) {
            for (k = 0; k < mdp_parameters.width-1; k++) {
                temp[j].push(0);
            }
        }
        return temp;
      }

      function set_grids()
      {
        //set location of taxi
        spaceship.grid_loc.x =  (mdp_parameters.agent.x-1) + offset_x;
        spaceship.grid_loc.y =  (mdp_parameters.height - mdp_parameters.agent.y) + offset_y;
        spaceship.taxi_set = true;
        //set destination
        destination_grid = build_grid();
        destination_grid[mdp_parameters.height - mdp_parameters.goals[0].y][mdp_parameters.goals[0].x-1] = 1;
        destination_grid[mdp_parameters.height - mdp_parameters.goals[1].y][mdp_parameters.goals[1].x-1] = 2;
        map_layout.destination = destination_grid;

        //set walls
        color_locs = build_grid();
        for (i = 0; i < mdp_parameters.walls.length; i++) {
            color_locs[mdp_parameters.height - mdp_parameters.walls[i].y][mdp_parameters.walls[i].x-1] = 1;
        }
        map_layout.color_blocks = color_locs;

      }

      function drawTaxi()
      {
          if (spaceship.taxi_set == false){
            taxiSet();
          }

          context.save();
          context.beginPath();
          context.translate(100*(spaceship.grid_loc.x) + 50, 100*(spaceship.grid_loc.y) + 150);

              context.lineTo(-spaceship.width * 0.5 , -spaceship.height * 0.5);
              context.lineTo(0, -spaceship.height);
              context.lineTo(-spaceship.width * -0.5, -spaceship.height * 0.5);

          context.fillStyle = spaceship.color;
          context.fill();
          context.closePath();

          context.restore();
      }

      function drawDestination()
      {
          context.save();
          context.beginPath();
          var i = 0;
          var j = 0;

          for (i = 0; i < mdp_parameters.height; i++) {
              for (j = 0; j < mdp_parameters.width; j++) {
                  if (map_layout.destination[i][j] == 1){
                      context.beginPath();
                      context.arc(100*j + 50+offset_x*100, 100*i + 50 + offset_y*100, 40, 0, 2 * Math.PI);
                      context.fillStyle = "rgb(162, 167, 152)";
                      context.fill();
                      context.closePath();

                      context.beginPath();
                      context.arc(100*j + 50+offset_x*100, 100*i + 50 + offset_y*100, 33, 0, 2 * Math.PI);
                      context.fillStyle = "white";
                      context.fill();
                      context.closePath();
                  }
                  if (map_layout.destination[i][j] == 2){
                      context.beginPath();
                      context.arc(100*j + 50+offset_x*100, 100*i + 50 + offset_y*100, 40, 0, 2 * Math.PI);
                      context.fillStyle = "rgb(88, 137, 95)";
                      context.fill();
                      context.closePath();

                      context.beginPath();
                      context.arc(100*j + 50+offset_x*100, 100*i + 50 + offset_y*100, 33, 0, 2 * Math.PI);
                      context.fillStyle = "white";
                      context.fill();
                      context.closePath();
                  }
              }
          }
          context.restore();
      }


      function drawMap()
      {
              var i;
              var j;
              for (i = 0; i < mdp_parameters.height; i++) {
                  for (j = 0; j < mdp_parameters.width; j++) {
                      if (map_layout.color_blocks[i][j] == 2){
                          context.save();
                          context.beginPath();
                          context.rect(4 + 100*j+offset_x*100, 4+100*i + offset_y*100, 92, 92);
                          context.fillStyle = "#E0E644";
                          context.fill();
                          context.closePath();
                      }
                      if (map_layout.color_blocks[i][j] == 1){
                          context.save();
                          context.beginPath();
                          context.rect(4 + 100*j+offset_x*100, 4+100*i + offset_y*100, 92, 92);
                          context.fillStyle = "#2E3131";
                          context.fill();
                          context.closePath();
                      }
                  }
              }

          context.restore();
      }


      function start_screen() {
          if (!map_layout.set){
              set_grids();
              map_layout.set = true;
          }
          // Clear entire screen
          context.clearRect(0, 0, canvas.width, canvas.height);

          context.beginPath();
          context.fillStyle = "black";
          context.fill();
          context.closePath();

          context.font = "30px Arial";
          context.fillStyle = text_color;
          context.textAlign = "center";
          context.fillText("Click on the game below to start controlling Chip", offset_x*100+275, 50);

          //draw grid
          for (i = 0; i <= mdp_parameters.height; i++) {
              context.beginPath();
              context.moveTo(0+offset_x*100, 100*i-1+offset_y*100);
              context.lineTo(0+offset_x*100, 100*i+1+offset_y*100);
              context.lineTo(mdp_parameters.width*100+offset_x*100, 100*i+1+offset_y*100);
              context.lineTo(mdp_parameters.width*100+offset_x*100, 100*i-1+offset_y*100);
              context.fillStyle = "black";
              context.fill();
              context.closePath();
          }
          for (i = 0; i <= mdp_parameters.width; i++) {
              context.beginPath();
              context.moveTo(100*i-1+offset_x*100, 0+offset_y*100);
              context.lineTo(100*i+1+offset_x*100, 0+offset_y*100);
              context.lineTo(100*i+1+offset_x*100, mdp_parameters.height*100+offset_y*100);
              context.lineTo(100*i-1+offset_x*100, mdp_parameters.height*100+offset_y*100);
              context.fillStyle = "black";
              context.fill();
              context.closePath();
          }

          context.beginPath();
          // Begin drawing
          drawMap();
          drawDestination();
          drawTaxi();
      }

    function record_data(){
        var end_time = performance.now();

        final_data = JSON.stringify({
            'simulation_rt': (end_time - start_time),
            'moves': moves
        });

        var event = new CustomEvent("game-completed", { "detail": "Demonstration has now ended." });
        document.dispatchEvent(event);

        data_sent = true
    }

      function draw()
      {
          if (!start_time_set) {
              start_time = performance.now();
              start_time_set = true
          }

          if (!map_layout.set){
            set_grids();
            map_layout.set = true;
          }
          // Clear entire screen
          context.clearRect(0, 0, canvas.width, canvas.height);

          context.beginPath();
          context.fillStyle = "black";
          context.fill();
          context.closePath();


          //draw grid
          for (i = 0; i <= mdp_parameters.height; i++) {
                context.beginPath();
                context.moveTo(0+offset_x*100, 100*i-1+offset_y*100);
                context.lineTo(0+offset_x*100, 100*i+1+offset_y*100);
                context.lineTo(mdp_parameters.width*100+offset_x*100, 100*i+1+offset_y*100);
                context.lineTo(mdp_parameters.width*100+offset_x*100, 100*i-1+offset_y*100);
                context.fillStyle = "black";
                context.fill();
                context.closePath();
          }
          for (i = 0; i <= mdp_parameters.width; i++) {
                context.beginPath();
                context.moveTo(100*i-1+offset_x*100, 0+offset_y*100);
                context.lineTo(100*i+1+offset_x*100, 0+offset_y*100);
                context.lineTo(100*i+1+offset_x*100, mdp_parameters.height*100+offset_y*100);
                context.lineTo(100*i-1+offset_x*100, mdp_parameters.height*100+offset_y*100);
                context.fillStyle = "black";
                context.fill();
                context.closePath();
          }

          context.beginPath();
          // Begin drawing
          drawMap();
          drawDestination();
          drawTaxi();

        if((!spaceship.exited) && (!map_layout.destination[spaceship.grid_loc.y-offset_y][spaceship.grid_loc.x-offset_x] == 1 || !map_layout.destination[spaceship.grid_loc.y-offset_y][spaceship.grid_loc.x-offset_x] == 2)){
          requestAnimationFrame(draw);
        }else if(spaceship.exited){
            context.font = "bold 28px Arial";
            context.fillStyle = text_color;
            context.textAlign = "center";
            context.fillText("Decided to exit!", (mdp_parameters.width*100)/2+offset_x*100, (mdp_parameters.height*100)/2+offset_y*100+300);

            requestAnimationFrame(draw);

            if (data_sent == false) {
                record_data()
            }
        }else {
            context.font = "bold 28px Arial";
            context.fillStyle = text_color;
            context.textAlign = "center";
            context.fillText("Decided to go to one of the rings!", (mdp_parameters.width*100)/2+offset_x*100, (mdp_parameters.height*100)/2+offset_y*100+300);

            requestAnimationFrame(draw);

            if (data_sent == false) {
                record_data()
            }
        }
      }


function onGoal()
{
    if (map_layout.destination[spaceship.grid_loc.y-offset_y][spaceship.grid_loc.x-offset_x] == 1 || map_layout.destination[spaceship.grid_loc.y-offset_y][spaceship.grid_loc.x-offset_x] == 2) {
        return true
    }
    else {
        return false
    }

}

      function keyPressed(event)
      {
          console.log(spaceship);

          // prevent arrow keys from simultaneously moving the window
           if([37, 38, 39, 40].indexOf(event.keyCode) > -1) {
               event.preventDefault();
           }

          switch(event.keyCode)
          {
              case 37:
                  // Left Arrow key
                  if (spaceship.exited || onGoal()){
                      break;
                  }
                  if (spaceship.grid_loc.x > offset_x && map_layout.color_blocks[spaceship.grid_loc.y-offset_y][spaceship.grid_loc.x-1-offset_x] != 1){
                      spaceship.grid_loc.x -= 1;
                      moves.push("left");
                  }
                  break;
              case 39:
                  // Right Arrow key
                  if (spaceship.exited || onGoal()){
                      break;
                  }
                  if (spaceship.grid_loc.x < mdp_parameters.width-1+offset_x && map_layout.color_blocks[spaceship.grid_loc.y-offset_y][spaceship.grid_loc.x+1-offset_x] != 1){
                      spaceship.grid_loc.x += 1;
                      moves.push("right");
                  }
                  break;
              case 38:
                  // Up Arrow key
                  if (spaceship.exited || onGoal()){
                      break;
                  }
                  if (spaceship.grid_loc.y > offset_y && map_layout.color_blocks[spaceship.grid_loc.y-1-offset_y][spaceship.grid_loc.x-offset_x] != 1){
                      spaceship.grid_loc.y -= 1;
                      moves.push("up");
                  }
                  break;
              case 69:
                  //e key
                  if (spaceship.exited || onGoal()){
                      break;
                  }
                  moves.push("exit");
                  spaceship.exited = true;
                  // essentially remove these objects from the grid
                  spaceship.grid_loc.x += 1000;
                  spaceship.grid_loc.y += 1000;
                  break;
              case 40:
                  // down Arrow key
                  if (spaceship.exited || onGoal()){
                      break;
                  }
                  if (spaceship.grid_loc.y < mdp_parameters.height-1+offset_y && map_layout.color_blocks[spaceship.grid_loc.y+1-offset_y][spaceship.grid_loc.x-offset_x] != 1){
                      spaceship.grid_loc.y += 1;
                      moves.push("down");
                  }
                  break;
              case 82:
                  //r key
                  if (spaceship.exited || onGoal()){
                      break;
                  }
                  moves = [];
                  map_layout.set = false;
                  break;
          }
      }

    document.addEventListener('keydown', keyPressed);
    start_screen();
    canvas.addEventListener('click', draw);
    context.restore();


    </script>
  </body>
</html>
